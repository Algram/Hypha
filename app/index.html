<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="external/normalize.css">
    <link rel="stylesheet" href="external/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.less">
    <script src="external/less.min.js" type="text/javascript"></script>
    <script src="external/jquery-2.1.4.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="external/moment.js" charset="utf-8"></script>
    <title>Hypha IRC</title>
  </head>
  <body>
    <div id="titlebar">
        <add>+</add>
        <usermenu class="closed">
            <users>
            </users>
        </usermenu>
        <settings><i class="fa fa-cog fa-lg"></i></settings>
        <close>x</close>
    </div>
    <div id="wrapper">
        <aside id="channelList"></aside>
        <div id="content">
            <div id="messageArea">
            </div>
            <div id="writeArea">
                <input type="text" placeholder="" id="usernameInput">
                <input type="text" id="messageInput">
            </div>
        </div>
    </div>

    <div class="modal">
      <div class="row">
        <button class="close">Close</button>
      </div>
      <div class="row">
        <select></select>
        <input type="text" id="channelInput">
        <button id="addChannel">Add Channel</button><br><br>
      </div>
      <div class="row">
        <input type="text" id="serverInput" placeholder="Servername..">
        <input type="text" id="nickInput" placeholder="Username..">
        <button id="addServer">Add Server</button><br><br>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
